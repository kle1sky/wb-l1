<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <span class="length">Длина пароля должна быть более 7 символов</span>
      <span class="symbols"
        >Пароль должен включать в себя символы (!@#$%^&*)</span
      >
      <span class="case"
        >Пароль должен включать в себя буквы в разных регистрах</span
      >
      <span class="number">Пароль должен включать в себя цифры</span>
      <input type="password" class="password" />
    </div>

    <script src="password.js"></script>
  </body>
</html>
